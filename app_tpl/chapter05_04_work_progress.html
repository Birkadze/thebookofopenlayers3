        <script id="code">
            var mapQuestSource = new ol.source.MapQuest({
                layer: 'osm'
            });
            var mapQuestLayer = new ol.layer.Tile({
                source: mapQuestSource
            });
            mapQuestSource.on('change', function(event) {
                console.log("source change: ", event);
            });
            mapQuestLayer.on('change', function(event) {
                console.log("layer change: ", event);
            });

            // layerVector.on('change', function(event) {
            //     console.log("vector layer change: ", event);
            // });

            var map = new ol.Map({
                target: 'map',
                renderer: 'canvas',
                layers: [mapQuestLayer],
                view: new ol.View({
                    center: ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 8
                })
            });

            

        </script>
