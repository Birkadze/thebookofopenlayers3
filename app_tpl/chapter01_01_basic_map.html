<!doctype html>
<html class="no-js">
    <head>
        include "head.html"
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        

            include "header.html"

            <h2>Basic map</h2>

            <p>This sample shows how to create a very basic map.</p>

            <div id="map" class="map"></div>

            include "footer.html"

        </div>

        include "tail.html"

        include "ganalytics.html"

        <script>
            /**
             * Create a map using a 2D view with a tile layer retrieving tiles from 
             * OpenStreetMap project
             */
            var map = new ol.Map({
                // The DOM element that will contains the map
                target: 'map',
                // The initial set of layers
                layers: [
                    // Add a new Tile layer getting tiles from OpenStreetMap source
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                // The view to be used to show the map is a 2D
                view: new ol.View({
                    center: ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 6
                })
            });
        </script>

    </body>
</html>
