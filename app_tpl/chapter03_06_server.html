        <script id="code">
            var vectorSource = new ol.source.ServerVector({
                format: new ol.format.WFS({
                    featureNS: 'http://openstreemap.org',
                    featureType: 'water_areas'
                }),
                loader: function(extent, resolution, projection) {

                    // SERVERS: https://www.gaia-gis.it/fossil/libspatialite/wiki?name=WFS

                    var server = 'http://demo.opengeo.org/geoserver/wfs?service=WFS&request=GetFeature&version=1.1.0&typename=osm:water_areas&';

                    // server = 'http://mrdata.usgs.gov/services/mrds?request=getfeature&service=WFS&typename=mrds-low&version=1.0.0&';

                    var url = server +
                    // 'outputFormat=text/javascript&'+
                    // 'format_options=callback:loadFeatures&' +
                    'srsname=EPSG:3857&bbox=' + extent.join(',');

                    $.ajax({
                        url: url
                        // ,dataType: 'jsonp'
                    })
                    .done(function(response) {
                        // var f = new ol.format.WFS({
                        //     featureNS: 'http://openstreemap.org',
                        //     featureType: 'water_areas'
                        // });

                        // var features = f.readFeatures(response);
                        // console.log(response, "features", features);


                        vectorSource.addFeatures(vectorSource.readFeatures(response));
                    });
                },
                strategy: ol.loadingstrategy.createTile(new ol.tilegrid.XYZ({
                    maxZoom: 19
                })),
                projection: 'EPSG:3857'
            });

            // var loadFeatures = function(response) {
            //     vectorSource.addFeatures(vectorSource.readFeatures(response));
            // };

            var vector = new ol.layer.Vector({
                source: vectorSource,
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: 'rgba(0, 0, 255, 1.0)',
                        width: 2
                    })
                })
            });

            var raster = new ol.layer.Tile({
                source: new ol.source.OSM()
            });

            var map = new ol.Map({
                layers: [raster, vector],
                target: 'map',
                renderer: 'canvas',
                view: new ol.View({
                    center: [-8908887.277395891, 5381918.072437216],
                    maxZoom: 19,
                    zoom: 12
                })
            });
        </script>
